<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amuletos del Arácnido</title>
  <link rel="stylesheet" href="css/text.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/effects.css" />
  <link rel="stylesheet" href="css/borders.css" />
</head>
<body>
  
  <!-- Marco general de la página -->
  <div class="page-frame">
    <!-- Esquinas de la página -->
    <div class="page-border page-border-corners">
      <img src="images/borders/corner-top-left.png" alt="" class="corner corner-tl" />
      <img src="images/borders/corner-top-right.png" alt="" class="corner corner-tr" />
      <img src="images/borders/corner-bottom-left.png" alt="" class="corner corner-bl" />
      <img src="images/borders/corner-bottom-right.png" alt="" class="corner corner-br" />
    </div>

    <header>
      <h1>Amuletos del Arácnido</h1>
    </header>

    <main id="amulet-container">
      <!-- Navegación lateral con bordes para flechas -->
      <div class="navegacion">
        <div class="arrow-container arrow-left">
          <img src="images/arrows/arrow-left.png" alt="Anterior" id="prev-btn" class="flecha" />
        </div>
        <div class="arrow-container arrow-right">
          <img src="images/arrows/arrow-right.png" alt="Siguiente" id="next-btn" class="flecha" />
        </div>
      </div>

      <!-- Contenido principal del amuleto -->
      <section class="ficha-amuletos">
        <!-- Sin marco decorativo -->

        <div class="ficha-izquierda">
          <h2 id="amulet-name">Nombre del Amuleto</h2>
          <img id="amulet-image" src="" alt="Imagen del amuleto" />
          <p><strong>Muescas:</strong> <span id="amulet-notches">-</span></p>
          <p><strong>Rareza:</strong> <span id="amulet-rarity">-</span></p>
        </div>

        <div class="ficha-derecha">
          <!-- Historia con bordes superior e inferior -->
          <div class="historia-container bordered-horizontal">
            <div class="horizontal-borders">
              <img src="images/borders/border-top.png" alt="" class="border-horizontal border-top" />
              <img src="images/borders/border-bottom.png" alt="" class="border-horizontal border-bottom" />
            </div>
            <h3>Historia:</h3>
            <div id="amulet-history"></div>
          </div>

          <!-- Efectos con bordes superior e inferior -->
          <div class="efectos-container bordered-horizontal">
            <div class="horizontal-borders">
              <img src="images/borders/border-top.png" alt="" class="border-horizontal border-top" />
              <img src="images/borders/border-bottom.png" alt="" class="border-horizontal border-bottom" />
            </div>
            <h3>Efectos:</h3>
            <ul id="amulet-effects"></ul>
          </div>
        </div>
      </section>

      <!-- Sinergias sin marco -->
      <section class="amulet-synergies" id="amulet-synergies">
        <!-- Las sinergias se insertan con JS -->
      </section>

      <!-- Recomendaciones sin marco -->
      <section class="amulet-recommendations" id="amulet-recommendations">
        <!-- Las recomendaciones se insertan con JS -->
      </section>
    </main>

    <footer>
      <p>Un pequeño proyecto fan art de Hollow Knight, hecho con cariño.</p>
    </footer>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
